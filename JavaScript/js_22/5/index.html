    <!-- Напишите скрипт, который запрашивает у пользователя число «х», «ранжирует» его по диапазонам

    <div class="container">
        <h1>Введите число</h1>
        <input type="text" id="xz" placeholder="Введите число">        
        <button id="button" >Продолжить</button>
